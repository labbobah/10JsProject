<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
        <title> Countdown new year </title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1> New Year Event </h1>
        <div class="container-count">
            <div class="days">
                <p class="text" id="day"> 10 </p>
                <span> days</span>
            </div>
            <div class="hours">
                <p class="text" id="hour"> 10 </p>
                <span> hours</span>
            </div>
            <div class="minutes">
                <p class="text" id="minute"> 20</p>
                <span> minutes</span>
            </div>
            <div class="secondes">
                <p class="text" id="seconde">45</p>
                <span> secondess</span>
            </div>
        </div>
    </body>
</html>
